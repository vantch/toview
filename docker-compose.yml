version: '3'
services:
  wordpress:
    image: wordpress:5.3
    restart: always
    depends_on:
      - db
    ports:
      - 8080:80
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: 'toview'
      WORDPRESS_DB_PASSWORD: '6H58v3hl9p2'
      WORDPRESS_DB_NAME: 'toview'
    volumes:
      - ./app/wp-content:/var/www/html/wp-content/
      - ./app/config/php-uploads.ini:/usr/local/etc/php/conf.d/uploads.ini
  db:
    image: mysql:5.7
    restart: always
    ports:
     - 3366:3306
    environment:
      MYSQL_DATABASE: 'toview'
      MYSQL_USER: 'toview'
      MYSQL_PASSWORD: '6H58v3hl9p2'
      MYSQL_ROOT_PASSWORD: 'SlCUeVxNVbNpu9eESC3b14h'
    volumes:
      - ./app/db:/var/lib/mysql
